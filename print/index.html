<!DOCTYPE html>
<html>
  <head>
    <title>Send 1-8 Prints</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="cropit/dist/jquery.cropit.js"></script>
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="cropit/css/style.css" rel="stylesheet">
  </head>
  <body>

  <header>
    <h1>Send 1-8 Prints.</h1>
  </header>
  <div class="image-editor" id="upload">
    <input type="file" class="cropit-image-input" id="uploader">
    <div class="cropit-preview" id="cropit-previewer"></div>
    <div class="image-size-label">
    </div>
    <button class="rotate-cw" id="rotatebtn"><i class="fa fa-rotate-right fa-2x"></i></button>
    <div id="sliderdiv"><input type="range" class="cropit-image-zoom-input" id="slider"></div>
    <button class="export">Export</button>
  </div>
</main>


  <section id="contact" class="contact bg-primary">
      <div class="container">
          <h2>We <i class="fa fa-heart"></i> new friends!</h2>
          <ul class="list-inline list-social">
              <li class="social-twitter">
                  <a href="#"><i class="fa fa-twitter"></i></a>
              </li>
              <li class="social-facebook">
                  <a href="#"><i class="fa fa-facebook"></i></a>
              </li>
              <li class="social-google-plus">
                  <a href="#"><i class="fa fa-google-plus"></i></a>
              </li>
          </ul>
      </div>
  </section>

  <footer>
      <div class="container">
          <p>&copy; 2016 Start Bootstrap. All Rights Reserved.</p>
          <ul class="list-inline">
              <li>
                  <a href="#">Privacy</a>
              </li>
              <li>
                  <a href="#">Terms</a>
              </li>
              <li>
                  <a href="#">FAQ</a>
              </li>
          </ul>
      </div>
  </footer>

    <script>
      $(function() {
        $('.image-editor').cropit({
          imageState: {
            src: 'http://lorempixel.com/500/400/',
          },
        });

        $('.rotate-cw').click(function() {
          $('.image-editor').cropit('rotateCW');
        });
        $('.rotate-ccw').click(function() {
          $('.image-editor').cropit('rotateCCW');
        });

        $('.export').click(function() {
          var imageData = $('.image-editor').cropit('export');
          window.open(imageData);
        });
      });
    </script>
  </body>
</html>
